<!-- using images on a page. Placement, sizing, format -->

<html>
    <head>
        <title>Images</title>
    </head>
    <body>
        <h1>
            <img src="../images/logo.gif"
                 alt="From A to Zucchini" />                    <!-- an <img> element is used to add images to a web page. Must always specify src (source) and alt (description) -->
        </h1>
        <figure>                                                <!-- <figure> elements exist to group images and their captions. Some browsers indent them -->
            <img src="../images/chocolate-islands.jpg"
                 alt="Chocolate Islands"
                 title="Chocolate Islands Individual Cakes" />  <!-- you can also give images a separate title which will appear in a tooltip for that image -->
            <p>
                <figcaption>                                    <!-- <figcaption> elements are used to caption an associated image -->
                    This recipe for individual chocolate cakes is so simple and so delectable!
                </figcaption>
            </p>
        </figure>
        
        <h4>More Recipes:</h4>
        <p>
            <img src="../images/lemon-posset.jpg"
                 alt="Lemon Posset"
                 title="Lemon Posset Dessert" />
            <img src="../images/roasted-brussel-sprouts.jpg"
                 alt="Roasted Brussel Sprouts"
                 title="Roasted Brussel Sprouts Side Dish" />
            <img src="../images/zucchini-cake.jpg"
                 alt="Zucchini Cake"
                 title="Zucchini Cake No Frosting" />
        </p>
    </body>
</html>
