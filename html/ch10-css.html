<!-- Introducing CSS, rules (selectors & declaration (properties & value)), types of selector, external CSS -->

<!DOCTYPE html>
<html>
    <head>
        <title>Introducing CSS</title>
        <link href="../css/ch10-css.css" type="text/css" rel="stylesheet" />   <!-- we use <link> to point to the CSS. "type" should reflect this, "rel" describes the relationship between this document and the link -->
    </head>
    
    <body>
        <h1>From Garden to Plate</h1>
        <p>A <i>portager</i> is a French term for an ornamental vegetable or kitchen garden...</p>
        <h2>What to Plant</h2>
        <p>Plants are chosen as much for their functionality as for their colour and form...</p>
    </body>
</html>
