<!--HTML has three types of list, all indented-->

<html>
    <head>Chapter 3 - Lists</head>
    <body>
        <h1>Lists</h1>
        <h2>Unordered lists inc. nesting</h2>
        <ul>                                    <!--This is unordered, meaning it just has bullet points-->
            <li>Mousses</li>
            <li>Pastries</li>
                <ul>                            <!--You can nest lists. They are indented once more and the style changes-->
                    <li>Croissant</li>
                    <li>Mille-feuille</li>
                    <li>Palmier</li>
                    <li>Profiterole</li>
                </ul>
            <li>Pastries</li>
        </ul>
        
        <h2>Ordered lists</h2>                  <!--This is ordered, meaning it is numbered-->
        <ol>
            <li>Write HTML</li>
            <li>Make dropship company</li>
            <li>???</li>
            <li>PROFIT</li>
        </ol>
        
        <h2>Definition lists</h2>
        <dl>                                    <!--This is a definition list, meaning it is a list of terms and their definitions-->
            <dt>Profit</dt>
            <dt>Dolla</dt>
            <dd>On the way to millions.</dd>
        </dl>
    </body>
</html>
