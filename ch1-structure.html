<!--HTML pages are constructed using tags-->

<html>                                          <!-- This tells the browser everything that follows is HTML-->
    <head>                                      <!--This is the header of the page that shows up at the top of the browser window rather than rendered on the page-->
        <title>My First Web Page</title>
    </head>
    <body>                                      <!--This is the main portion of the page-->
        <h1>Welcome to my first web page</h1>
        <p1>This is an HTML page I created in Brackets.</p1>
    </body>
</html>
